<div class="popup">
	<div class="bitmap">
		<div class="rotate">Sign up</div>
	</div>
	<div class="popup_content">
		<div class="title"><b>New user?</b></div>
		<div class="title_small">Use the form below to create your account.</div>
		<div class="inputs">
			<div class="labelInput">
				<label for="firstName" class="labelTitla"> First Name</label>

				<input type="text" name="firstName" id="firstName" class="inputContent" />
			</div>
			<div class="labelInput">
				<label for="lasttName" class="labelTitla"> Last Name</label>

				<input type="text" name="lasttName" id="lasttName" class="inputContent"/>
			</div>
			<div class="labelInput">
				<label for="nationality" class="labelTitla"> Nationality</label>

				<input type="text" name="nationality" id="nationality" class="inputContent"/>
			</div>
			<div class="labelInput">
				<label for="email" class="labelTitla">E-mail      </label>

				<input type="text" name="email" id="email" class="inputContent" />
			</div>
      <div class="labelInput">
        <form class = "container">
          <label >birthday<span>*</span></label>
          <SELECT id ="year" name = "yyyy" onchange="change_year(this)">
          </SELECT>
          <SELECT  id ="month" name = "mm" onchange="change_month(this)">
          </SELECT>
          <SELECT id ="day" name = "dd" >
          </SELECT>
         </form>
				</div>
			</div>
			<div class="gender">
       <div class="labelTitla">Gender</div> 
				<label for="male" class="inputContent">Male </label>
				<input type="radio" name="gender" id="male" />
        <label for="female" class="inputContent">Female </label>
				<input type="radio" name="gender" id="female" />
			</div>
			<div class="labelInput">
				<label for="password" class="labelTitla"> Password</label>

				<input type="text" name="password" id="password" class="inputContent" />
			</div>
			<div class="labelInput">
				<label for="confirmPassword" class="labelTitla"> Confirm Password</label>

				<input type="text" name="confirmPassword" id="confirmPassword" class="inputContent"/>
			</div>
		</div>
		<div>Have an account? Log</div>
		<button>Complete Signup</button>
	</div>
